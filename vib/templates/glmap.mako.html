<html>
  <head>
    <title>Mapbox GL JS</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, minimal-ui"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <link rel="stylesheet prefetch" href="https://api.mapbox.com/mapbox-gl-js/v0.34.0/mapbox-gl.css">
    <link rel="stylesheet prefetch" href="${branch_name}static/glmap.css">
  </head>
  <body>
    <div class="vib-header">
      <div class="vib-langselector">
        <select>
          <option value="all">all</option>
          <option value="de">de</option>
          <option value="fr">fr</option>
          <option value="it">it</option>
          <option value="rm">rm</option>
        </select>
      </div>
      <div class="vib-layerselector">
        <select>
          <option value="ciz8cl2sr006o2ss3yuhvnn1f">Swissimage</option>
          <option value="cj0c43s81007t2sqpqeagf8g8">Pixelkarte</option>
        </select>
      </div>
      <div class="vib-layerid"></div>
    </div>
    <div id="gl-map" class="mapbox"></div>
    <script src="https://api.mapbox.com/mapbox-gl-js/v0.20.1/mapbox-gl.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="${branch_name}static/jquery.query-object.js"></script>
    <script src="${branch_name}static/glmap.js"></script>
  </body>
</html>
